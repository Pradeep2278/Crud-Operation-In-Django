{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Page</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form action="/updateData/{{data.id}}" method="post" autocomplete="off" class="border p-4 shadow rounded">
                    {% csrf_token %}
                    <h3 class="page-header text-primary text-center">Update Data</h3>

                    <div class="mb-3">
                        <label class="form-label">Name:</label>
                        <input type="text" class="form-control" value="{{ data.Name }}" name="name" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Age:</label>
                        <input type="number" class="form-control" value="{{ data.Age }}" name="age" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Email:</label>
                        <input type="email" class="form-control" value="{{ data.Email }}" name="email" required>
                    </div>

                    <div class="text-end">
                        <input type="submit" value="Update" class="btn btn-primary">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
