{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

</head>
<body>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form action="addData" method="post" autocomplete="off" class="border p-4 shadow rounded">
                    {% csrf_token %}
                    <h3 class="page-header text-primary text-center">Registration</h3>

                    <div class="mb-3">
                        <label class="form-label">Name :</label>
                        <input type="text" class="form-control" name="name" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Age :</label>
                        <input type="number" class="form-control" name="age" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Email :</label>
                        <input type="email" class="form-control" name="email" required>
                    </div>

                    <div class="text-end">
                        <input type="submit" value="Register" class="btn btn-primary">
                        <input type="reset" value="Clear" class="btn btn-danger">
                    </div>
                </form>
            </div>
        </div>

        <!-- View Details Section -->
        {% if datas %}
        <div class="row mt-5">
            <div class="col-md-8 mx-auto">
                <h3 class="page-header text-primary text-center">View Details</h3>
                <table class="table table-dark table-striped">
                    <thead class="table-dark">
                        <tr>
                            <th>S.no</th>
                            <th>Name</th>
                            <th>Age</th>
                            <th>Email</th>
                            <th>Update</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    {% for data in datas %}
                    <tbody>
                        <tr>
                            <td>{{ forloop.counter }}</td>
                            <td>{{ data.Name }}</td>
                            <td>{{ data.Age }}</td>
                            <td>{{ data.Email }}</td>
                            <td><a class="btn btn-success" href="updateData/{{data.id}}">Update</a></td>
                            <td><a class="btn btn-danger" href="deleteData/{{data.id}}">Delete</a></td>
                        </tr>
                    </tbody>
                    {% endfor %}
                </table>
                {% endif %}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
